<!doctype html>
<html lang="en">
<head>
    <title>6-16-2021</title>

    <link rel="stylesheet" type="Text/css" href="style.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-1 d-flex justify-content-center text-center">Ned Flanders Generator</h1>

        <div class="jumbotron">
                <p class="lead text-white align-middle">Press the buttons and below to get your own Ned Flanders catchphrase. Press the reset button 
                    to clear your choices and start again. Remember to have a howdily doodily day.
                </p>
        </div>

        

        <div class="row justify-content-center">
            <!--note: ml and mr are margins l and r-->
            <!--pl and pr are padding l and r-->
            <button class="btn btn-primary ml-1 mr-1" id="okily">Okily</button>
            <button class="btn btn-primary ml-1 mr-1" id="dokily">Dokily</button>
            <button class="btn btn-primary ml-1 mr-1" id="ding">Ding</button>
            <button class="btn btn-primary ml-1 mr-1" id="dong">Dong</button>
            <button class="btn btn-primary ml-1 mr-1" id="diddly">Diddly</button>
            <button class="btn btn-primary ml-1 mr-1" id="doodly">Doodly</button>
        </div>
        <br>

        <div class="row justify-content-center">
            <!--note: btn-block does a full width buton-->
            <button class="btn btn-secondary pl-5 pr-5 ml-1 mr-1" id="submit">Submit</button>
            <button class="btn btn-secondary pl-5 pr-5 ml-1 mr-1" id="reset">Reset</button>
        </div>
        <br>

        <div class="row justify-content-center">
            <h2 class="display-2 text-danger text-center" id="output"></h2>
        </div>
    </div>



    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--note: this needed to be beneath the jquery and bootstrap script tags-->
    <!--remember code is read from top to bottom-->
    <script src="flandersScript.js"></script>
</body>
</html>
