<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-1">Click Counter</h1>
            <p class="lead">This web page will count how many times you click on it. 
                This is absolutely an uncreative attempt to utilize JQuery on a web page 
                for practice purposes.
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title display-2">Your total number of clicks:</h5>
                    <h6 class="card-subtitle display-3" id="clickNumber">0</h6>
                    <p class="card-text display-4" id="textOutput">Keep clicking!</p>

                    <button type="button" class="btn btn-dark" id="click1">Click 1x</button>
                    <button type="button" class="btn btn-dark" id="click10">Click 10x</button>
                    <button type="button" class="btn btn-dark" id="click100">Click 100x</button>
                </div>
            </div>
        </div>
        <br>

        <div class="row justify-content-center">
            <button type="button" class="btn btn-dark" id="end">END</button>
        </div>

    </div>
